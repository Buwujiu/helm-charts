apiVersion: v1
kind: Secret
metadata:
  name: {{ include "score.fullname" . }}
  labels:
    app: {{ include "score.name" . }}
    chart: {{ include "score.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
type: Opaque
data:
  s3-secretKey: {{ .Values.appConfig.objectStorage.secretKey }}
  auth-clientSecret: {{ .Values.appConfig.authServer.clientSecret }}
